name: test
on:
  schedule:
    - cron:  '* * * * *'
jobs:
  create_commit:
    runs-on: ubuntu-latest
    steps:
    - name: "Debug: Context"
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: "Debug: Shell"
      run: |
        whoami
        id
    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: ${{GITHUB_CONTEXT}}
